<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Email Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    
    <header class="app-header">
      <div class="header-content">
        <div class="brand">
          <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="5" width="18" height="14" rx="2" stroke-width="2"/>
            <path d="M3 7L12 13L21 7" stroke-width="2"/>
          </svg>
          <h1 class="brand-title">Visual Email Builder</h1>
        </div>
        
        <div class="header-actions">
          <button id="btnUndo" class="btn-icon" title="Undo (Ctrl+Z)" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 7v6h6M3 13a9 9 0 1 0 9-9"/>
            </svg>
          </button>
          <button id="btnRedo" class="btn-icon" title="Redo (Ctrl+Y)" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 7v6h-6M21 13a9 9 0 1 1-9-9"/>
            </svg>
          </button>
          <div class="divider-vertical"></div>
          <button id="btnTemplates" class="btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            Templates
          </button>
          <button id="btnSave" class="btn-secondary" title="Save Draft (Ctrl+S)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            Save
          </button>
          <button id="btnLoad" class="btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Load
          </button>
          <button id="btnExport" class="btn-secondary" title="Export HTML (Ctrl+E)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            Export
          </button>
          <button id="btnImport" class="btn-secondary" title="Import HTML">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Import
          </button>
          <input type="file" id="fileImportInput" accept=".html,.htm" style="display: none;">
          <div class="divider-vertical"></div>
          <button id="btnTheme" class="btn-icon" title="Toggle Theme">
            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="workspace">
      
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">Components</h3>
          <div class="component-grid">
            <button class="component-btn" data-component="text">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="4" y1="9" x2="20" y2="9"/>
                <line x1="4" y1="15" x2="20" y2="15"/>
                <line x1="10" y1="3" x2="8" y2="21"/>
                <line x1="16" y1="3" x2="14" y2="21"/>
              </svg>
              <span>Text</span>
            </button>
            <button class="component-btn" data-component="heading">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h7"/>
              </svg>
              <span>Heading</span>
            </button>
            <button class="component-btn" data-component="image">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <path d="M21 15l-5-5L5 21"/>
              </svg>
              <span>Image</span>
            </button>
            <button class="component-btn" data-component="button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="8" width="18" height="8" rx="2"/>
              </svg>
              <span>Button</span>
            </button>
            <button class="component-btn" data-component="divider">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"/>
              </svg>
              <span>Divider</span>
            </button>
            <button class="component-btn" data-component="spacer">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="2" x2="12" y2="22"/>
                <polyline points="5 9 2 12 5 15"/>
                <polyline points="19 9 22 12 19 15"/>
              </svg>
              <span>Spacer</span>
            </button>
            <button class="component-btn" data-component="columns">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="18"/>
                <rect x="14" y="3" width="7" height="18"/>
              </svg>
              <span>Columns</span>
            </button>
            <button class="component-btn" data-component="social">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M8.56 2.75c4.37 6.03 6.02 9.42 8.03 17.72m2.54-15.38c-3.72 4.35-8.94 5.66-16.88 5.85m19.5 1.9c-3.5-.93-6.63-.82-8.94 0-2.58.92-5.01 2.86-7.44 6.32"/>
              </svg>
              <span>Social</span>
            </button>
          </div>
        </div>

        <div class="sidebar-section" id="propertiesPanel" style="display: none;">
          <h3 class="sidebar-title">Properties</h3>
          <div id="propertiesContent" class="properties-content"></div>
        </div>
      </aside>

      <main class="main-content">
        <div class="editor-container">
          <div class="editor-header">
            <h2 class="editor-title">Email Builder</h2>
            <button id="btnClearAll" class="btn-text-danger">Clear All</button>
          </div>
          <div id="emailEditor" class="email-editor">
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              <p>Start building your email by adding components from the left sidebar</p>
            </div>
          </div>
        </div>
      </main>

      <aside class="preview-panel">
        <div class="preview-header">
          <h3 class="preview-title">Preview</h3>
          <div class="preview-controls">
            <button class="preview-device active" data-device="desktop" title="Desktop View">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
            </button>
            <button class="preview-device" data-device="mobile" title="Mobile View">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2"/>
                <line x1="12" y1="18" x2="12" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="emailPreview" class="email-preview desktop-view"></div>
      </aside>
    </div>

    <footer class="app-footer">
      <div class="footer-content">
        <button id="btnSendEmail" class="btn-primary btn-large">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
          Send Email
        </button>
        <div class="footer-status">
          <span id="blockCount">0 blocks</span>
          <span class="footer-divider">‚Ä¢</span>
          <span id="lastSaved">Not saved</span>
        </div>
      </div>
    </footer>
  </div>

  <div id="templateModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Choose a Template</h2>
        <button class="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="templateGrid" class="template-grid"></div>
      </div>
    </div>
  </div>

  <div id="sendModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-send">
      <div class="modal-header">
        <h2 class="modal-title">Send Email</h2>
        <button class="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="sendEmailForm">
          <div class="form-group">
            <label for="emailRecipients">Recipients</label>
            <input type="text" id="emailRecipients" placeholder="recipient@example.com, another@example.com" required>
            <small>Separate multiple recipients with commas</small>
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject</label>
            <input type="text" id="emailSubject" placeholder="Enter email subject" required>
          </div>
          <div id="sendStatus" class="alert" style="display: none;"></div>
          <div class="modal-actions">
            <button type="button" class="btn-secondary modal-cancel">Cancel</button>
            <button type="submit" class="btn-primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
              Send Email
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="importModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-import">
      <div class="modal-header">
        <h2 class="modal-title">Import HTML</h2>
        <button class="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Choose Import Method</label>
          <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
            <button type="button" class="btn btn-secondary" id="btnImportFile" style="flex: 1;">
              üìÅ Import from File
            </button>
            <button type="button" class="btn btn-secondary" id="btnImportPaste" style="flex: 1;">
              üìã Paste HTML
            </button>
          </div>
        </div>
        
        <div id="importFileSection" style="display: none;">
          <div class="form-group">
            <label>Select HTML File</label>
            <input type="file" id="htmlFileInput" accept=".html,.htm" class="property-input">
          </div>
          <button type="button" class="btn btn-primary" id="btnProcessFile" style="width: 100%;">
            Process File
          </button>
        </div>

        <div id="importPasteSection" style="display: none;">
          <div class="form-group">
            <label>Paste HTML Code</label>
            <textarea id="htmlPasteArea" class="property-textarea" rows="10" placeholder="Paste your HTML code here..."></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="btnProcessPaste" style="width: 100%;">
            Process HTML
          </button>
        </div>

        <div id="importStatus" class="alert" style="display: none; margin-top: 1rem;"></div>
      </div>
    </div>
  </div>

  <!-- Load all scripts as regular scripts, not modules -->
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
